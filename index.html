<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'> -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css">

</head>

<body ng-app="ppPollsApp" ng-controller="MainCtrl as mainCtrl">
  <div id="loading-div" style="color:white; text-align:center;margin-top:100px">
    <h3>Loading...</h3>
  </div>
    <div class="whole-header ready-div" style="display:none">
      <div class="container">
        <nav role="navigation" class="header navbar">
          <div class="navbar-header">
            <ul class="visible-xs nav nav-pills pull-right">
              <li ng-class="{ active: mainCtrl.isActive('RANKINGS') }"><a href="#/rankings"><span class="glyphicon glyphicon-stats"></span></a></li>
              <li ng-class="{ active: mainCtrl.isActive('PLAYERS') }"><a href="#/players"><span class="glyphicon glyphicon-user"></span></a></li>
              <li ng-class="{ active: mainCtrl.isActive('MATCHES') }"><a href="#/matches"><span class="glyphicon glyphicon-align-left"></span></a></li>
            </ul>
            <a href="#/home" class="navbar-brand logo-font">
              <span class="hidden-xs">Ping Pong Rankings</span>
              <span class="visible-xs">
                <span class="glyphicon glyphicon-home" ng-class="{ playerhomeicon: mainCtrl.isActive('PLAYER') }"></span> 
                <span class="glyphicon glyphicon-chevron-right first-chevron" ng-hide="mainCtrl.isActive('HOME')" ng-class="{ playerhomeicon: mainCtrl.isActive('PLAYER') }"></span>
              </span>

            </a>
            <div class="navbar-brand logo-font">
              <span class="visible-xs">
                <a ng-show="mainCtrl.isActive('PLAYER')" href="#/players">
                  <span>{{ activeTab }}</span>
                </a>
                <span ng-hide="mainCtrl.isActive('HOME') || mainCtrl.isActive('PLAYER')"> {{ activeTab }}</span>
                <span ng-show="mainCtrl.isActive('PLAYER')" class="glyphicon glyphicon-chevron-right second-chevron"></span>
                <span ng-show="mainCtrl.isActive('PLAYER')"> {{ playerName }}</span>
              </span>
            </div>
            <a href="#/home" class="hidden-xs navbar-brand logo-font" ></a>
          </div>
          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav nav-pills pull-right">
              <li ng-class="{ active: mainCtrl.isActive('RANKINGS') }"><a href="#/rankings"><span class="glyphicon glyphicon-stats"></span> Rankings</a></li>
              <li ng-class="{ active: mainCtrl.isActive('PLAYERS') }"><a href="#/players"><span class="glyphicon glyphicon-user"></span> Players</a></li>
              <li ng-class="{ active: mainCtrl.isActive('MATCHES') }"><a href="#/matches"><span class="glyphicon glyphicon-align-left"></span> Matches</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="whole-content ready-div" style="display:none">
      <div class="content" ng-view=""></div>
    </div>
    <div class="whole-footer ready-div" style="display:none">
      <div class="container">
        <div class="footer">
          <p class="first">Created by Jason Rasmussen</p>
          <p class="last">August, 2015</p>
        </div>
      </div>
    </div>
  </div>

  <script>


    var $buoop = {
      c: 2,
      text: "Arvin, OPEN THIS IN CHROME!"
    };

    function $buo_f() {
      var e = document.createElement("script");
      e.src = "//browser-update.org/update.min.js";
      document.body.appendChild(e);
    };
    try {
      document.addEventListener("DOMContentLoaded", $buo_f, false)
    } catch (e) {
      window.attachEvent("onload", $buo_f)
    }
  </script>
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/d3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/Game.js"></script>
  <script src="js/app.js"></script>

  <script>
  $(document).ready(function(){
    $('#loading-div').css({ "display" : "none"});
    $('.ready-div').css({ "display" : "block"});
  });


  </script>

</body>

</html>
